<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css" rel="stylesheet">

    <!-- Icon8 for icons -->
    <!-- Replace 'YOUR_ICON8_API_KEY' with your actual API key -->
    <script src="https://code.icon8.io/1.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .social-login-btn {
            margin-top: 15px;
        }

        .social-login-btn i {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>

        <!-- Google Login Button -->
        <button class="btn btn-danger social-login-btn d-flex align-items-center justify-content-center">
            <i class="fab fa-google"></i> Login with Google
        </button>

        <!-- Facebook Login Button -->
        <button class="btn btn-primary social-login-btn d-flex align-items-center justify-content-center">
            <i class="fab fa-facebook"></i> Login with Facebook
        </button>

        <!-- Line Login Button -->
        <button class="btn btn-success social-login-btn d-flex align-items-center justify-content-center">
            <i class="fab fa-line"></i> Login with Line
        </button>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
